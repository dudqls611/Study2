<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Comparison operator & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        // 웹페이지에 write 안의 내용을 출력한다.
        document.write(1 === 1);
    </script>

    <h3>1===2</h3>
    <script>
        document.write(1 === 2);
    </script>

    <!-- &lt; 은 < 와 같다 -->
    <h3>1&lt;2</h3>
    <script>
        document.write(1 < 2);
    </script>

    <h3>1&lt;1</h3>
    <script>
        document.write(1 < 1);
    </script>

    <!-- &gt; 은 > 와 같다 -->
    <h3>1&gt;2</h3>
    <script>
        document.write(1 > 2);
    </script>
</body>

</html>
