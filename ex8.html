<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Loop & Array</h1>
  <script>
    var coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'youngbeen'];
  </script>
  <h2>Co workers</h2>
  <ul>
    <script>
      var i = 0;
      // coworkers의 배열 갯수에 맞게 탄력적으로 변한다.
      while (i < coworkers.length) {
        // 링크 주소에 a.com.그 사람의 닉네임이 나오게끔 한것
        document.write('<li><a href="http://a.com/' + coworkers[i] + '">' + coworkers[i] + '</a></li>');
        i = i + 1;
      }
    </script>
  </ul>
  <!-- 
    -> 따옴표가 없으면 변수로 인식한다
    -> 문자열을 잇기 위해서는 결합 연산자인 +를 사용한다
    -> document.write() 안에 html을 문자열로 넣으면 브라우저에서 html로 작성한 것과 같이 보여진다
    -> 출력할 html 형식의 문자열인 '<li><a href="주소">변수안에 있던 값</a></li>'를 만들어야 한다
    -> '문자열' + 변수 + '문자열' 의 형식을 만든다
   -->
</body>

</html>
